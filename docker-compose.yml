services:
  authentication-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_USER: ${GITHUB_USER}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: authentication-service
    ports:
      - "${API_PORT}:8085"
    env_file:
      - .env
    networks:
      - snippet-net

volumes:
  db:
  gradle-cache:

networks:
  snippet-net:
    external: true